<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>Contact Us!</h1>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
          <label for="username">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" autocomplete="off">
          <div *ngIf="signupForm.get('name')!.invalid && (signupForm.get('name')!.dirty || signupForm.get('name')!.touched)">
            <span *ngIf="signupForm.get('name')!.hasError('required')">Username is required!</span>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" autocomplete="off">
          <div *ngIf="signupForm.get('email')!.invalid && (signupForm.get('email')!.dirty || signupForm.get('email')!.touched)">
            <span *ngIf="signupForm.get('email')!.hasError('required')">Email is required!</span>
            <span *ngIf="signupForm.get('email')!.hasError('pattern')">Please enter a valid email address!</span>
          </div>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="subject" id="subject" formControlName="subject" class="form-control" autocomplete="off">
          <div *ngIf="signupForm.get('subject')!.invalid && (signupForm.get('subject')!.dirty || signupForm.get('subject')!.touched)">
            <span *ngIf="signupForm.get('subject')!.hasError('required')">Subject is required!</span>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" formControlName="message" class="form-control" placeholder="Enter your message"></textarea>
          <div *ngIf="signupForm.get('message')!.invalid && (signupForm.get('message')!.dirty || signupForm.get('message')!.touched)">
            <span *ngIf="signupForm.get('message')!.hasError('required')">Message is required!</span>
          </div>
        </div>

        <div *ngIf="signupForm.invalid && (signupForm.dirty || signupForm.touched)" class="alert alert-danger">
          Please enter valid data!
        </div>

        <button class="btn btn-success" type="submit" [disabled]="signupForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
